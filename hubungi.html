<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungi Kami Futsal Mania</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <!-- Ketik code Anda dibawah -->
    <div class="header">
      <div class="header-logo"><a href="/">Futsal Mania</a></div>
      <div class="header-menu">
        <ul>
          <li><a href="tentang.html">Tentang</a></li>
          <li><a href="pelajaran.html">Pelajaran</a></li>
          <li><a href="hubungi.html">Hubungi Kami</a></li>
        </ul>
      </div>
    </div>
    <section>
      <div class="page">
        <h1 class="title">Hubungi Kami</h1>
        <p class="description">
          Kami senang mendengar dari Anda! Jika Anda memiliki pertanyaan, saran,
          atau membutuhkan bantuan, jangan ragu untuk menghubungi kami melalui
          form di bawah ini.
        </p>
        <form action="" method="post">
          <div class="form-group">
            <label for="name">Nama</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Masukkan nama Anda"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan email Anda"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Pesan</label>
            <textarea
              id="message"
              name="message"
              placeholder="Tulis pesan Anda di sini"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button">Kirim Pesan</button>
        </form>
      </div>
    </section>

    <div class="footer">
      <div class="footer-logo"><a href="/">Futsal Mania</a></div>
      <div class="footer-list">
        <ul>
          <li><a href="tentang.html">Tentang</a></li>
          <li><a href="pelajaran.html">Pelajaran</a></li>
          <li><a href="hubungi.html">Hubungi Kami</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
